<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/backend.css">
    <title>Add a Post</title>
</head>

<body>
    <header>
        <h1>Add a New Page</h1>
        <button id="pageChange">Home Page</button>
    </header>
    <section class="new-blog">
        <div>
            <!-- <label>Blog Title: </label> -->
            <input id="blog-title" placeholder="Blog title">
        </div>
        <button class="add-media">Add Media</button>
        <div class="font-attributes">
            <button id="bold"><b>Bold</b></button>
            <button id="italic"><i>Italic</i></button>
            <button id="underline"><u>Underline</u></button>
            <button id="addUl">Add ul</button>
            <button id="addOl">Add ol</button>
        </div>
        <div class="styling">
            <div>
                <select name="font-size" id="font-size">
                    <option value="8px">8px</option>
                    <option value="10px">10px</option>
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="28px">28px</option>
                    <option value="30px">30px</option>
                    <option value="32px">32px</option>
                    <option value="34px">34px</option>
                    <option value="36px">36px</option>
                    <option value="38px">38px</option>
                    <option value="40px">40px</option>
                    <option value="44px">44px</option>
                    <option value="48px">48px</option>
                    <option value="50px">50px</option>
                    <option value="54px">54px</option>
                    <option value="58px">58px</option>
                    <option value="60px">60px</option>
                    <option value="64px">64px</option>
                    <option value="68px">68px</option>

                </select>
            </div>
            <div>
                <select name="font-families" id="font-families">
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="times-new-roman">Times New Roman</option>
                    <option value="courier-new">Cournier New</option>
                </select>
            </div>
            <div>
                <select name="header-style" id="header-style">
                    <option value="title">Title</option>
                    <option value="h1">Header 1</option>
                    <option value="h2">Header 2</option>
                    <option value="h3">Header 3</option>
                    <option value="p">Paragraph</option>
                </select>
            </div>
            <div>
                <input type="color" id="favcolor" name="favcolor" value="#000000">
            </div>
        </div>
        <div>
            <textarea name="blog-content" id="blog-content" placeholder="Blog content"></textarea>
        </div>
    </section>
    <script src="backend.js"></script>
</body>

</html>
